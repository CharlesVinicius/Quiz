<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    
    <h1>Quiz &#x1F4AC;</h1>
    <div class="tituloPergunta">
        <h1>Quem foi Stephen Hawking?</h1>
    </div>
    <div class="estilo">
        
            <div class="contorno">
                <input type="radio" name="pergunta" id="per">
                <label for="pergunta">Foi um físico teórico e cosmólogo britânico, reconhecido internacionalmente por sua contribuição à ciência. Doutor em cosmologia, foi professor lucasiano emérito na Universidade de Cambridge. </label>
            </div>
            <br>
            <div class="contorno">
                <input type="radio" name="pergunta" id="per1">
                <label for="pergunt"> Foi um naturalista, geólogo e biólogo britânico, célebre por seus avanços sobre evolução nas ciências biológicas.</label>
            </div>
            <br>
           
            <div class="contorno">
                <input type="radio" name="pergunta" id="per2">
                <label for="pergunt">Foi um filósofo ateniense do período clássico da Grécia Antiga. Creditado como um dos fundadores da filosofia ocidental, é até hoje uma figura enigmática.</label>
            </div>
            <br>
           
            <div class="contorno">
                <input type="radio" name="pergunta" id="per3">
                <label for="pergunt">Foi um físico teórico alemão que desenvolveu a teoria da relatividade geral, um dos pilares da física moderna ao lado da mecânica quântica.</label>
            </div>
            <br>
            <button id="botao">Verificar</button>
            <button id="botao2">Tentar novamente</button>

            <p> </p>
     </div>

</body>
